<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Receipt Web View</title>
</head>
<body>
    <div class="whole-container">
        <div class="top-section">
            <h1 class="top-section-logoname"> ZXC Company</h1>
        </div>
        <div class="top-box-section">
            <h2 class="paymentreceipt">Payment Reciept</h2>
        </div>
        <div class="body-section">
            <span class="title">Invoice to:</span>   
            <div class="info">     
                <div class="name-section">Angel Bernardo</div>
                <div class="address-section">7th Street, Metro Manila,<br>1110 Philippines</div>
                <div class="date-section">October 3, 2020</div>
            </div>
            <div class="payment-section">
                <div class="payment">Payment Method:</div>
                <div class="payment-button">Card</div>  
            </div>  
        </div>
        <div class="table">
            <table class="table-items">
                <thead>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Amount</th>
                </thead>
                <tbody>
                    <tr>
                        <td data-label="product">Guitar</td>
                        <td data-label="quantity">1</td>
                        <td data-label="unitprice">$120</td>
                        <td data-label="amount">$150</td>
                    </tr>
                    <tr>
                        <td data-label="product">Piano</td>
                        <td data-label="quantity">1</td>
                        <td data-label="unitprice">$250</td>
                        <td data-label="amount">$250</td>
                    </tr>
                    <tr>
                        <td data-label="product">Drums</td>
                        <td data-label="quantity">1</td>
                        <td data-label="unitprice">$500</td>
                        <td data-label="amount">$500</td>
                    </tr>
                </tbody>
            </table>
        </div> 
        <div class="total">
            <div class="total-text">Total:</div>
            <div class="total-amount">$900</div>
        </div>
    </div>
</body>
</html>
