<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
<body>
        <legend style="font-family:Helvetica"><strong>Registration Form</strong></legend>
        <table>
            <tr>
                <td>Username :</td><br>
                <td><input type"text" 
                            id="txtUname" 
                            name="txtUname"
                            placeholder="Enter username"/>
                </td><br>
            </tr>
            <tr>
                <td>Email Address :</td><br>
                <td><input type"text"  
                            id="txtEmail" 
                            name="txtEmail"
                            placeholder="Enter email address"/>
                </td><br>
            </tr> 
            <tr>
                <td>Password :</td>
                <td><input type"password" 
                            id="txtPassword" 
                            name="txtPass"
                            placeholder="Enter password"/>
                </td><br>
            </tr>
        </table>              
</body>
</html>
