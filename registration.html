<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
<body>
        <legend style="font-family:Helvetica"><strong>Registration Form</strong></legend>
        <table>
            <tr><td>Username :</td></tr>
            <tr><td><input type"text" 
                            id="txtUname" 
                            name="txtUname"
                            placeholder="Enter username"/>
                </td>
            </tr>
            <tr><td>Email Address :</td></tr> 
            <tr><td><input type"text"  
                            id="txtEmail" 
                            name="txtEmail"
                            placeholder="Enter email address"/>
                </td>
            </tr> 
            <tr><td>Password :</td></tr>
            <tr><td><input type"password" 
                            id="txtPassword" 
                            name="txtName"/>
                </td>
            </tr>
        </table>              
</body>
</html>
