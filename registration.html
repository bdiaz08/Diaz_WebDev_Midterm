<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
<body>
        <legend style="font-family:Helvetica"><strong>Registration Form</strong></legend>
        <table>
            <tr>
                <td>Username :</td><br>
                 <input type"text" 
                            id="txtUname" 
                            name="txtUname"
                            placeholder="Enter Username"/>
                 <br>
            </tr>
            <tr>
                 Email Address :<br>
                 <td><input type"text"  
                            id="txtEmail" 
                            name="txtEmail"
                            placeholder="Enter Email Address"/>
                 </td>
            </tr> 
            <tr>
                 <td><strong>Password :</strong></td>
                 <td><input type"password" 
                            id="txtPassword" 
                            name="txtName"
                            placeholder="Enter Password"/>
                 </td>
            </tr>
        </table>              
</body>
</html>
