<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
<body>     
    <legend style="font-family:Helvetica"><strong>Registration Form</strong></legend>
        <table width="300px">
            <tr><td>Email:</td></tr> 
            <tr><td><input type="text" 
                            size="40"
                            id="txtEmail" 
                            name="txtEmail"
                            placeholder="Enter email"/>
                </td>
            </tr> 
            <tr><td>Password:</td></tr>
            <tr><td><input type="password" 
                           size="40"
                           id="txtPassword" 
                           name="txtPassword" 
                           placeholder="Enter password"/>
                </td>
            </tr>
            <tr><td>What genres do you love?</td></tr>
            <tr><td><input type="text" 
                           size="40"
                           id="txtUname" 
                           name="txtUname"
                           placeholder="Specify 3 genres"/>
                </td>
            </tr>
            </table> 
            <table>
            <tr><td>Date of Birth:</td></tr>
            <tr><td><input type="text"
                           size="5"
                           id="txtDay"
                           name="txtDay"
                           placeholder="Day"/>
                </td>
                <td>
                    <select name="drpMonth" id="drpMonth">
                    <option value="January">January</option>
                    <option value="February">Febuary</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                    </select>
                </td>
            </tr>
            <tr><td><input type="radio" 
                           id="loginType" 
                           name="loginType"
                           value = "Male"
                           selected="selected"/>
                    <label for="loginType">Male</label>
                    <input type="radio" 
                           id="loginType" 
                           name="loginType"
                           value = "Female"
                           selected="selected"/>
                    <label for="loginType">Female</label>
                </td>
            </tr>
            <tr><td colspan="2">
                    <input type="checkbox" 
                           id="cbxPolicy2"
                           name="cbxPolicy2"
                           value="I accept lorem ipsum 2"/>
                    <label for="cbxPolicy2">By joining this, you accept the <em><strong>terms & conditions</strong></em> and <em><strong>privacy policy</strong></em></label>
                </td>
            </tr>
            <tr><td align="center">
            <button id="btnLogin" onClick="alert('Enjoy Listening!')">Register</button>
                </td>
            </tr>
            
            
        </table>              
</body>
</html>
