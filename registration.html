<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
<body>
        <legend style="font-family:Helvetica"><strong>Registration Form</strong></legend>
        <table>
             <tr>
                 <td>Username :</td>
                 <td><input type"text" 
                            id="txtUname" 
                            name="txtUname"
                            placeholder="Enter Username"/>
                 </td>
            </tr>        
             <tr>
                 <td>Email Address :</td>
                 <td><input type"text"  
                            id="txtEmail" 
                            name="txtEmail"
                            placeholder="Enteer Email Address"/>
                 </td>
             </tr> 
             <tr>
                 <td>Password :</td>
                 <td><input type"password" 
                            id="txtPassword" 
                            name="txtName"
                            placeholder="Enter Password"/>
                 </td>
             </tr>
        </table>              
</body>
</html>
