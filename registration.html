<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
<body>
        <legend style="font-family:Helvetica"><strong>Registration Form</strong></legend>
        <table>
            <tr><td>Email :</td></tr> 
            <tr><td><input type"text"  
                            id="txtEmail" 
                            name="txtEmail"
                            placeholder="Enter email"/>
                </td>
            </tr> 
            <tr><td>Password :</td></tr>
            <tr><td><input type="password" 
                           id="txtPassword" 
                           name="txtPassword" 
                           placeholder="Enter password"/>
                </td>
            </tr>
            <tr><td>What genres do you love?</td></tr>
            <tr><td><input type"text" 
                           id="txtUname" 
                           name="txtUname"
                           placeholder="Specify 3 genres"/>
                </td>
            </tr>
            <tr><td>
             <input type="radio" 
                   id="loginType" 
                   name="loginType"
                   value = "Male"
                   selected="selected"/>
             <label for="loginType">Male</label>
             <input type="radio" 
                   id="loginType" 
                   name="loginType"
                   value = "Female"
                   selected="selected"/>
             <label for="loginType">Female</label>
                </td>
            </tr>    
            
            
        </table>              
</body>
</html>
