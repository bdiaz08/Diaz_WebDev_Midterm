        <table>

                 <td><input type"text" 
                            id="txtUname" 
                            name="txtUname"
                            placeholder="Enter Username"/>

            </tr>

                 <td><strong>Email Address :</strong></td><br>

             <tr>
                 <td><strong>Password :</strong></td><br>
                 <td><input type"password" 
                            id="txtPassword"

             </tr>
        </table>
